version: '3.8'

services:
  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: schedy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Enable BuildKit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
        NODE_OPTIONS: "--max-old-space-size=512"  # For VPS with 4GB RAM (can be reduced if needed)
      # Use BuildKit cache
      cache_from:
        - schedy:latest
    image: schedy:latest
    container_name: schedy-app
    restart: unless-stopped
    env_file:
      - .env.production  # Load all environment variables from .env.production
    ports:
      - "8080:3100"   # Expose on port 8080 (standard HTTP)
      - "3100:3100"   # Also keep port 3100 for direct access
    environment:
      # Override specific values if needed (these take precedence over env_file)
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - app-data:/app/prisma
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local
  app-data:
    driver: local







