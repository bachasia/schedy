# Nginx configuration for handling large uploads to Schedy
# Place this in your nginx site config (e.g., /etc/nginx/sites-available/schedy)

server {
    listen 80;
    server_name schedy.zido.me;

    # Increase client body size for large video uploads
    client_max_body_size 100M;
    client_body_timeout 300s;
    
    # Proxy settings for large uploads
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_http_version 1.1;

    location / {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for large uploads
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # Special handling for upload API
    location /api/upload {
        client_max_body_size 100M;
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
        
        # Extended timeouts
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }
}
